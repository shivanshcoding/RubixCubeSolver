<!DOCTYPE html>
<html>
<head>
    <title>Choose Solution</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Pick a Solution</h2>
    <ul id="solutions-list"></ul>
    <script>
        const solutions = JSON.parse(localStorage.getItem("solutions"));
        const ul = document.getElementById("solutions-list");
        solutions.forEach((sol, idx) => {
            let li = document.createElement("li");
            li.innerHTML = `Solution ${idx+1} (${sol.algo}): ${sol.moves.length} moves <button>Solve Step by Step</button>`;
            li.querySelector("button").onclick = () => {
                localStorage.setItem("selected_moves", JSON.stringify(sol.moves));
                window.location.href = "/animate";
            }
            ul.appendChild(li);
        });
    </script>
</body>
</html>
